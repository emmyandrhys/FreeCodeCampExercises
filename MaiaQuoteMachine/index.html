<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <meta name="title" content="Maia's Quote Machine">
        <meta name="author" content="Maia J.">
        <title>Maia's Quotes</title>
        <script type="text/javascript" source="maiaQuotes.json"></script>
    </head>
<body>
        <div id="wrapper">
        <div id='quote-box'> <!--horizontally centered-->
            <h1 id="text"></h1>
            <h2 id="date"></h2>
            <button id="new-quote">Another Quote?</button>
            <a id="tweet-quote" href="http://www.twitter.com/intent/tweet" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
              </svg>Tweet This!</a>
        </div>
        </div>
        <footer>
            <div id="quote-sources">
            <p id="sources-intro">All of these quotes have been gathered or written by Maia J.</p>
            <ul>
                <li>Maia's<a href="http://math.sfsu.edu/beck/quotes.html" target="_blank">Spark page</a></li>
            </ul>
            </div>
            <p id="background-credit">Image by <a href="https://pixabay.com/users/chenspec-7784448/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=5851871">chenspec</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=5851871">Pixabay</a></p>
        </footer>
    </body>
  <script>
      //when #new-quote button clicked, fetch and display a new quote in #text and #author
// set up variables
const endpoint ="maiaQuotes.json";
const quotes= []
fetch(endpoint)
    .then(blob=>blob.json())
    .then(data=>quotes.push(...data));

const quoteText= document.getElementById('text');
const quoteDate=document.getElementById('date');
const newQuote=document.getElementById('new-quote');

// function to display a random quote and author
function randomQuote() {
    var index=parseInt(Math.random() * quotes.length) - 1;
    const quote=quotes[index]["quote"];
    const date=quotes[index]["date"];
    quoteText.innerHTML = `"${quote}"`;
    quoteDate.innerHTML = date;
}

//first load displays random quote in #text and author in #author
//window.onload = randomQuote;
window.addEventListener("load", function() {
    const starterQuotes = [
        {"date": "some date", "quote": "Do you want to feel inspired?"},
        {"date": "some date", "quote": "Do you want to smile today?"},
        {"date": "some date", "quote": "Would you like to be uplifted?"},
        {"date": "some date", "quote": "Can words feel like sunshine on your face?"},
        {"date": "some date", "quote": "What token of inspiration will you recieve?"},
        
    ];
    var index=parseInt(Math.random() * 5 - 1);
    const quote=starterQuotes[index]["quote"];
    const date=starterQuotes[index].date;
    quoteText.innerHTML = `"${quote}"`;
    quoteDate.innerHTML = date;
});
// listener for need to display a new quote
newQuote.addEventListener('click', randomQuote)
  </script>
</html>
